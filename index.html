<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #3e2723;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .product {
            border: 1px solid #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #5d4037;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chocolate Shop</h1>
        <p>Delicious handmade chocolates just for you!</p>
        
        <div class="product">
            <h2>Dark Chocolate</h2>
            <p>Rich and smooth dark chocolate bar.</p>
			<img src="darkchoco.jpeg" width=100 height=100>
            <p>Price: Rs.350</p>
        </div>
        
        <div class="product">
            <h2>Milk Chocolate</h2>
            <p>Creamy milk chocolate with a touch of vanilla.</p>
			<img src="milkchoco.jpeg" width=100 height=100>
            <p>Price: Rs.300</p>
        </div>
        
        <div class="product">
            <h2>White Chocolate</h2>
            <p>Sweet and smooth white chocolate delight.</p>
			<img src="whitechoco.jpeg" width=100 height=100>
            <p>Price: Rs.325</p>
        </div>
    </div>
</body>
</html>
